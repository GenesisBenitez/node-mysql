<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="postBook.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Post Books</h1>
    <div class="container">
    <form class="row g-3 needs-validation" novalidate id="submitBook">
        <div class="col-md-4" align="center">
          <label for="validationCustom01" class="form-label">Title</label>
          <input type="text" class="form-control" required id="title">
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4" align="center">
            <label for="validationCustom01" class="form-label">Author</label>
            <input type="text" class="form-control" id="author" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-4" align="center">
            <label for="validationCustom01" class="form-label">Release Date</label>
            <input type="text" class="form-control" id="release_date" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
        
        <div class="col-12" align="center">
          <button class="btn btn-primary" type="submit">Save Book</button>
        </div>
      </form> 
    </div>
</body>
</html>
